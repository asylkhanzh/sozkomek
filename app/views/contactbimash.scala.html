@(message: String)

<!DOCTYPE html>
<html lang="en">

    @head()

<body>

    @header()

    <div id="contact-page" class="container">
        <div class="bg">
            <div class="row">
                <div class="col-sm-12">
                    <h2 class="title text-center">Контактная <strong> Информация</strong></h2>
                    <div id="gmap" class="contact-map">
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2501.9484594169944!2d71.44146193648173!3d51.16473959457494!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0000000000000000%3A0x5fb5da8fea8c33b5!2z0KLQntCeIEJpbWFzaA!5e0!3m2!1sru!2s!4v1430204075868" width="1140" height="400" frameborder="0" style="border:0"></iframe>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-8">
                    <div class="contact-form">
                        <h2 class="title text-center">Отправить сообщение</h2>
                        <div class="status alert alert-success" style="display: none"></div>
                        <form id="main-contact-form" class="contact-form row" name="contact-form" method="post">
                            <div class="form-group col-md-6">
                                <input type="text" name="name" class="form-control" required="required" placeholder="Имя">
                            </div>
                            <div class="form-group col-md-6">
                                <input type="email" name="email" class="form-control" required="required" placeholder="Email">
                            </div>
                            <div class="form-group col-md-12">
                                <input type="text" name="subject" class="form-control" required="required" placeholder="Тема">
                            </div>
                            <div class="form-group col-md-12">
                                <textarea name="message" id="message" required="required" class="form-control" rows="8" placeholder="Введите ваше сообщене..."></textarea>
                            </div>
                            <div class="form-group col-md-12">
                                <input type="submit" name="submit" class="btn btn-primary pull-right" value="Отрпавить">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="contact-info">
                        <h2 class="title text-center">Контакты</h2>
                        <address>
                            <p>ТОО "BIMASH"</p>
                            <p>Республика Казахстан, город Астана</p>
                            <p>улица Иманова #9</p>
                            <p>Телефон: +999999</p>
                            <p>Факс: 111111</p>
                            <p>Email: <a target="_blank" href="www.bimash.kz">bimash.kz</a></p>
                        </address>
                        <div class="social-networks">
                            <h2 class="title text-center">В соцальных сетях</h2>
                            <ul>
                                <li>
                                    <a href="#"><i class="fa fa-facebook"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fa fa-twitter"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fa fa-google-plus"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fa fa-youtube"></i></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!--/#contact-page-->


    @footer()
    @footerScript()
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=true"></script>
    <script src="@routes.Assets.at("../../../public/shop/js/gmaps.js")" type="text/javascript"></script>
    <script src="@routes.Assets.at("../../../public/shop/js/contact.js")" type="text/javascript"></script>

</body>
</html>
